name: Staging EC2 Instance Deployment
run-name: ${{ github.actor }} Has Deployed To An EC2 Instance
on:
 push:
  branches:
    - staging
  paths:
    - 'Backend/**'  # Trigger if any file in the 'backend' directory changes
jobs:
  Deploy-To-EC2:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout the specific branch
    - uses: actions/checkout@v4
      with:
        ref: staging
        sparse-checkout: |
          /Backend
        sparse-checkout-cone-mode: true
  
    - name: Display Github Workspace
    - run: |
       echo ${{GITHUB.WORKSPACE}}
